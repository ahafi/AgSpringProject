<app-header></app-header>
<section class="body">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
             <div class="row texte-center"  *ngIf="showMsg">
          <div class="col-xs-12">
            <p class="alert alert-danger">
                <strong>{{msg}}</strong>
            </p>
          </div>
        </div>
            <h5 class="card-title text-center">connexion</h5>
            <form #f="ngForm" (ngSubmit)="onLogin(f.value)" class="form-signin">
              <div class="form-label-group">
                <input type="text" #Email name="Email" id="inputEmail" class="form-control" placeholder="Email" required ngModel autofocus>
                <label for="inputEmail">Adresse e-mail</label>
              </div>
              <div class="form-label-group">
                <input type="password" #Password name="Password" id="inputPassword" class="form-control" placeholder="Mot de passe" required ngModel>
                <label for="inputPassword">Mot de passe</label>
              </div>
              <button class="btn btn- btn-primary float-right" [disabled]="!f.valid" type="submit">connexion</button>
              <div class="redirection mt-5">
              <a (click)="forgetpwd()" >Mot de passe oublier ?</a>
              <div>
              </div>
              <a routerLink="">Retour Ã  l'accueil</a>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
